<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Camiones</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav>
        <ul>
            <li><a th:href="@{/dashboard}">Dashboard</a></li>
            <li><a th:href="@{/camiones}" style="background-color: #34495e;">Camiones</a></li>
            <li><a th:href="@{/rutas}">Rutas</a></li>
            <li><a th:href="@{/asignaciones}">Asignaciones</a></li>
            <li sec:authorize="hasRole('ADMIN')"><a th:href="@{/usuarios}">Usuarios</a></li>
            <li class="logout">
                <span sec:authentication="name" style="color: white; margin-right: 1rem;"></span>
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-danger" style="padding: 0.3rem 0.8rem;">Cerrar Sesión</button>
                </form>
            </li>
        </ul>
    </nav>
    <div class="container">
        <div class="card">
            <h1>Gestión de Camiones</h1>

            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Matrícula</th>
                        <th>Modelo</th>
                        <th>Capacidad (kg)</th>
                        <th>Estado</th>
                        <th>Rutas Asignadas</th>
                        <th>Fecha Alta</th>
                        <th>Activo</th>
                        <th sec:authorize="hasRole('ADMIN')">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="camion : ${camiones}">
                        <td th:text="${camion.id}">1</td>
                        <td th:text="${camion.matricula}">1234-ABC</td>
                        <td th:text="${camion.modelo}">Iveco Daily</td>
                        <td th:text="${#numbers.formatDecimal(camion.capacidadKg, 0, 'COMMA', 2, 'POINT')}">7,000.00</td>
                        <td>
                            <span th:class="'badge badge-' + ${#strings.toLowerCase(#strings.replace(camion.estado, '_', '_'))}" 
                                  th:text="${camion.estado}">DISPONIBLE</span>
                        </td>
                        <td th:text="${rutasPorCamion.get(camion.id)}">0</td>
                        <td th:text="${#temporals.format(camion.fechaAlta, 'dd/MM/yyyy')}">15/03/2023</td>
                        <td>
                            <span th:class="${camion.activo ? 'badge badge-activa' : 'badge badge-inactiva'}"
                                  th:text="${camion.activo ? 'Sí' : 'No'}">Sí</span>
                        </td>
                        <td sec:authorize="hasRole('ADMIN')">
                            <a th:href="@{/camiones/eliminar/{id}(id=${camion.id})}" 
                               class="btn btn-danger"
                               onclick="return confirm('¿Está seguro de eliminar este camión?')">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
